<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="section">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" />
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
        <div class="plan">
          <div class="left">
            <div class="planImage">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="planType">
              <h4>Annual Plan</h6>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="right">
            <a href="" target="_blank" rel="">Change</a>
          </div>
        </div>
        <button class="btn">Proceed to Payment</button>
        <div class="cancel">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
